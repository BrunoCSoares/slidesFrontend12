<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Responsive gamer site design example">
        <meta name="keywords" content="Gamer, HTML, CSS">
        <meta name="author" content="Bruno Carlos Soares">
        <title>Gamer Design</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="img/logo.png" class="logo">
                <nav>
                    <ul id="menuList">
                        <li><a href="#">Game Controllers</a></li>
                        <li><a href="#">VR Acessories</a></li>
                        <li><a href="#">Media Remotes</a></li>
                        <li><a href="#">Others</a></li>
                    </ul>
                </nav>
                <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
            </div>
            <div class="row">
                <div class="col-1">
                    <h2>PS5 V2<br>Dualshock 4</h2>
                    <h3>Wireles Controller for Playstation 5</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">Buy Now<img src="img/arrow.png"></button>
                </div>
                <div class="col-2">
                    <img src="img/control.png" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="img/add.png">
                        <p><small>Add to Cart</small></p>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <img src="img/fb.png">
                <img src="img/tw.png">
                <img src="img/ig.png">
            </div>
        </div>
        <script>
            var menuList = document.getElementById("menuList");

            menuList.style.maxHeight = "0px";

            function togglemenu(){
                
                if(menuList.style.maxHeight == "0px")
                    {
                       menuList.style.maxHeight = "130px";
                    }
                else
                    {
                        menuList.style.maxHeight = "0px";
                    }
            }
        </script>
    </body>
</html>
